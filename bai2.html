<script>
    let birthDay = prompt("nhập vào ngày sinh của bạn.");
    let begin = 0;
    
    if(birthDay % 2 == 0){
        for(let i = 0; i <= birthDay; i += 2){
            document.write(i + ' ');
        }
    }else{
        for( let j = 1; j <= birthDay; j += 2){
            document.write(j + ' ');
        }
    }
</script>
