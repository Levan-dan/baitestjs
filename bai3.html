<script>
    let maSinhVien = prompt("nhập mã sinh viên của bạn vào đây.");
    
    
    if(maSinhVien % 2 == 0){
        document.write(maSinhVien + " không phải số nguyên tố.");

    }else if(maSinhVien % Math.sqrt(maSinhVien) != 0){
        document.write(maSinhVien + " là số nguyên tố.");

    }
</script>
